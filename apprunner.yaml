version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip3 install --upgrade pip 
      - pip3 install -r requirements.txt
      - pip3 install gunicorn
      - pip3 install tensorflow==2.16.2
      - pip3 install keras==3.6.0
run: 
  command: gunicorn --timeout 1000 --keep-alive 60 app:app
